<form (ngSubmit) = "onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input 
    type="text"
    id="title"
    name="title"
    class="form-control"
    ngModel
    required>
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input 
    type="text"
    id="description"
    name="description"
    class="form-control"
    ngModel
    required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input 
    type="number"
    id="price"
    name="price"
    class="form-control"
    ngModel
    required>
  </div>
  <div class="form-group">
    <label for="image_url">Image URL</label>
    <input 
    type="text"
    id="image_url"
    name="image_url"
    class="form-control"
    ngModel
    required>
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary mt-3" type="submit">Create</button>
</form>
